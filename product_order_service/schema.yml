components:
  schemas:
    Activation:
      type: object
      properties:
        uid:
          type: string
        token:
          type: string
      required:
      - token
      - uid
    Category:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          title: Название
          maxLength: 40
      required:
      - id
      - name
    Order:
      type: object
      description: Сериализатор списка заказов
      properties:
        id:
          type: integer
          readOnly: true
        user:
          type: string
          readOnly: true
        products_list:
          type: array
          items:
            $ref: '#/components/schemas/Position'
        status:
          type: string
          title: '[(''NEW'', ''Новый''), (''IN_PROGRESS'', ''Выполняется''), (''DONE'',
            ''Готов''), (''CANCELLED'', ''Отменён'')]'
        count:
          type: integer
          readOnly: true
        total:
          type: number
          format: float
          readOnly: true
      required:
      - count
      - id
      - products_list
      - total
      - user
    OrderDetail:
      type: object
      description: Сериализатор конкретного заказа
      properties:
        id:
          type: integer
          readOnly: true
        user:
          type: string
          readOnly: true
        products_list:
          type: array
          items:
            $ref: '#/components/schemas/Position'
        status:
          type: string
          title: '[(''NEW'', ''Новый''), (''IN_PROGRESS'', ''Выполняется''), (''DONE'',
            ''Готов''), (''CANCELLED'', ''Отменён'')]'
        count:
          type: integer
          readOnly: true
        total:
          type: number
          format: float
          readOnly: true
      required:
      - count
      - id
      - products_list
      - total
      - user
    PasswordResetConfirm:
      type: object
      properties:
        uid:
          type: string
        token:
          type: string
        new_password:
          type: string
      required:
      - new_password
      - token
      - uid
    PatchedUser:
      type: object
      properties:
        email:
          type: string
          format: email
          title: Email address
          maxLength: 254
        id:
          type: integer
          readOnly: true
        username:
          type: string
          readOnly: true
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
    Position:
      type: object
      description: Сериализатор списка позиций
      properties:
        id:
          type: integer
          readOnly: true
        quantity:
          type: integer
          maximum: 2147483647
          minimum: 0
        provider:
          type: integer
        product:
          type: integer
        order:
          type: integer
          readOnly: true
      required:
      - id
      - order
      - product
      - provider
      - quantity
    Price:
      type: object
      description: Сериализатор цен поставщиков
      properties:
        provider:
          allOf:
          - $ref: '#/components/schemas/User'
          readOnly: true
        price:
          type: number
          format: float
          title: Цена
      required:
      - provider
    Product:
      type: object
      description: Serializer для списка продуктов.
      properties:
        id:
          type: integer
          readOnly: true
        providers_info:
          type: array
          items:
            $ref: '#/components/schemas/Price'
        category:
          type: string
          readOnly: true
        name:
          type: string
          title: Название
          maxLength: 50
        description:
          type: string
          title: Описание
      required:
      - category
      - id
      - name
      - providers_info
    ProductDetail:
      type: object
      description: Serializer для каждого продукта
      properties:
        id:
          type: integer
          readOnly: true
        providers_info:
          type: array
          items:
            $ref: '#/components/schemas/Price'
        name:
          type: string
          title: Название
          maxLength: 50
        description:
          type: string
          title: Описание
        category:
          type: integer
          title: Категория
      required:
      - id
      - name
      - providers_info
    Registration:
      type: object
      description: Сериализатор для регистрации пользователей
      properties:
        username:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
        email:
          type: string
          format: email
          title: Email address
          maxLength: 254
        password:
          type: string
          writeOnly: true
          maxLength: 128
        is_staff:
          type: boolean
          title: Staff status
          description: Designates whether the user can log into this admin site.
      required:
      - password
      - username
    SendEmailReset:
      type: object
      properties:
        email:
          type: string
          format: email
      required:
      - email
    SetPassword:
      type: object
      properties:
        new_password:
          type: string
        current_password:
          type: string
      required:
      - current_password
      - new_password
    SetUsername:
      type: object
      properties:
        current_password:
          type: string
        new_username:
          type: string
          title: Username
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
      required:
      - current_password
      - new_username
    TokenCreate:
      type: object
      properties:
        password:
          type: string
        username:
          type: string
    User:
      type: object
      properties:
        email:
          type: string
          format: email
          title: Email address
          maxLength: 254
        id:
          type: integer
          readOnly: true
        username:
          type: string
          readOnly: true
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
      required:
      - id
      - username
    UserCreate:
      type: object
      properties:
        email:
          type: string
          format: email
          title: Email address
          maxLength: 254
        username:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
        id:
          type: integer
          readOnly: true
        password:
          type: string
          writeOnly: true
      required:
      - id
      - password
      - username
    UsernameResetConfirm:
      type: object
      properties:
        new_username:
          type: string
          title: Username
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
      required:
      - new_username
  securitySchemes:
    oauth2:
      type: oauth2
      flows: {}
    tokenAuth:
      type: apiKey
      in: header
      name: Authorization
      description: Token-based authentication with required prefix "Token"
